<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logownaie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
 <div style="width: 400px; margin-top: 50px; margin-left: auto; margin-right: auto">
         <div th:if="${infoAboutLogin != null}" class="alert alert-danger">
            <strong th:text="${infoAboutLogin}"></strong>
         </div>

        <form action="/login" method="post">
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    <input id="password" type="password" class="form-control" name="password" placeholder="Hasło">
                    <button type="submit" class="btn btn-default">Zaloguj się</button>
        </form>
 </div>
</body>
</html>
